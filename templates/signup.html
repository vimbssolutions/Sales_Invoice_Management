{% extends 'base.html' %}

{% block content %}

  <div class="divlogin">

        <form class="form-horizontal" method="post">
          {% csrf_token %}
    <div class="form-group">
      <h3><label for="uname" class="col-sm-2 control-label">Login</label></h3>

    </div>
    <div class="form-group">
      <label for="uname" class="col-sm-2 control-label">UserName</label>
      <div class="col-sm-10">
      <input type="text" placeholder="Enter UserName" name="uname" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="upass" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" placeholder="Enter Password" name="upass" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email Id</label>
      <div class="col-sm-10">
        <input type="text" placeholder="Enter Email Id" name="email" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" name="login" value="SignUp" class="btn btn-primary">
      </div>
    </div>
  </form>
  </div>

{% endblock %}
